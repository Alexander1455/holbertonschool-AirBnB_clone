<!DOCTYPE html>
<html>

<head>
  <title>Header and Footer Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      top: calc(100% - 130px);
    }

    footer p {
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    Header Content
  </header>

  <main>
  </main>

  <footer>
    <p>Holberton School</p>
  </footer>
</body>

</html>
