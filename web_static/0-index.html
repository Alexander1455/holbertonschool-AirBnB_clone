<!DOCTYPE html>
<html>

<head>
  <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">

  <header style="background-color: #FF0000; height: 70px; width: 100%; display: flex; justify-content: center; align-items: center;">
  </header>

  <main style="flex: 1; display: flex; justify-content: center; align-items: center;">
  </main>

  <footer style="background-color: #00FF00; height: 60px; width: 100%; display: flex; justify-content: center; align-items: center; position: relative; top: calc(100% - 130px);">
    <p style="margin: 0; padding: 0; text-align: center; color: white;">Holberton School</p>
  </footer>

</body>

</html>
